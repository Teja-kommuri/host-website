<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teja Mahendra Sai Kommuri | Cloud & DevOps Engineer</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg-dark: #0f172a;
      --bg-light: #f8fafc;
      --text-dark: #e2e8f0;
      --text-light: #0f172a;
      --accent: #3b82f6;
    }

    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
    }

    [data-theme="light"] {
      --bg: var(--bg-light);
      --text: var(--text-light);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s ease;
    }

    /* Navbar */
    nav {
      position: sticky;
      top: 0;
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(10px);
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      margin-left: 16px;
      font-size: 14px;
      opacity: 0.8;
    }

    nav a:hover {
      opacity: 1;
    }

    #themeToggle {
      background: none;
      border: none;
      color: var(--text);
      font-size: 18px;
      cursor: pointer;
    }

    /* Hero */
    .hero {
      padding: 80px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 64px;
      font-weight: 800;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ff6ec4, #7873f5, #4ade80);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 25px rgba(120, 115, 245, 0.4);
    }

    .hero p {
      font-size: 18px;
      opacity: 0.85;
      margin-bottom: 20px;
    }

    /* Social Icons */
    .social {
      margin-top: 20px;
    }

    .social a {
      font-size: 32px;
      margin: 0 12px;
      transition: 0.3s ease;
    }

    .social a i {
      padding: 12px;
      border-radius: 50%;
      background: rgba(255,255,255,0.05);
      transition: 0.3s ease;
    }

    .social a:hover i {
      transform: scale(1.2);
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
    }

    /* Brand Colors */
    .fa-instagram { color: #e1306c; }
    .fa-whatsapp  { color: #25D366; }
    .fa-linkedin  { color: #0077b5; }
    .fa-github    { color: #333; }

    /* Section */
    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: var(--accent);
    }

    /* Projects */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .project {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      transition: 0.3s;
    }

    .project:hover {
      transform: translateY(-5px);
      border-color: var(--accent);
    }


    /* Resume Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal-content {
      background: var(--bg);
      padding: 10px;
      border-radius: 10px;
      width: 90%;
      height: 90%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      opacity: 0.6;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav>
    <div><strong>Teja Kommuri</strong></div>
    <div>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
      <button id="themeToggle">üåô</button>
    </div>
  </nav>

  <!-- Hero -->
  <div class="hero">
    <h1>Teja Kommuri</h1>
    <p>Cloud & DevOps Engineer ‚Äî Azure | Linux | CI/CD | Automation</p>

    <button onclick="openResume()" style="padding:12px 20px; border:none; background:var(--accent); color:white; border-radius:8px; cursor:pointer;">
      View Resume
    </button>

    <div class="social">
      <a href="https://instagram.com/teja__kommuri" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://wa.me/918790797217" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://linkedin.com/in/tejakommuri" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/Teja-kommuri" target="_blank"><i class="fab fa-github"></i></a>
    </div>
  </div>

  <!-- Projects -->
  <section id="projects">
    <h2>Projects</h2>
    <div class="projects">
      <div class="project">
        <h3>Azure VM Portfolio</h3>
        <p>Hosted a full portfolio on Azure VM with Nginx & CI/CD.</p>
      </div>
      <div class="project">
        <h3>Jenkins CI/CD Pipeline</h3>
        <p>Automated build & deploy pipeline for web apps.</p>
      </div>      
    </div>
  </section>

 
  <!-- Resume Modal -->
  <div id="resumeModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeResume()">&times;</span>
      <iframe src="Resume.pdf"></iframe>
    </div>
  </div>

  <footer>¬© 2025 Teja Kommuri</footer>

  <script>
    // Theme toggle
    const root = document.documentElement;
    const toggle = document.getElementById("themeToggle");

    toggle.onclick = () => {
      const current = root.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      root.setAttribute("data-theme", next);
      toggle.textContent = next === "dark" ? "üåô" : "‚òÄÔ∏è";
    };

    // Resume modal
    function openResume() {
      document.getElementById("resumeModal").style.display = "flex";
    }
    function closeResume() {
      document.getElementById("resumeModal").style.display = "none";
    }
  </script>

</body>
</html>
